sudo: required
dist: xenial

before_install:
  - wget -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
  - sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt/ $(lsb_release -cs 2>/dev/null)-pgdg main" >> /etc/apt/sources.list.d/postgresql.list'
  - sudo apt-get update
  - sudo /etc/init.d/postgresql stop
  - sudo apt-get install postgresql-11 postgresql-client-11
  - sudo /etc/init.d/postgresql stop
  - sudo cp /etc/postgresql/9.6/main/pg_hba.conf /etc/postgresql/11/main/pg_hba.conf
  - sudo sed -i 's/port = 5433/port = 5432/' /etc/postgresql/11/main/postgresql.conf
  - sudo /etc/init.d/postgresql start 11

before_script:
  - psql -c 'create database sqlalchemy_searchable_test;' -U postgres

language: python
env:
  - TOXENV=py-sqla{1.3}
matrix:
  include:
    - python: 3.4
    - python: 3.5
    - python: 3.6
    - python: 3.7
    - python: pypy3
    - python: 3.7
      env: TOXENV=lint
install:
  - pip install tox
script:
  - tox
